<!doctype html>
<html ng-app="home">
<head>
<title>Hello AngularJS</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	type="text/javascript"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link
	href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div ng-controller="HomeController">
		<p>The content is {{data.msg}}</p>
	</div>
	<!-- <div ng-controller="CreateUserController" id="signup_form">
		<form ng-submit="signup()">
			<input type="text" ng-model="user.name"> <input type="text"
				ng-model="user.location"> <input type="text"
				ng-model="user.phone"> <input type="submit" value="Signup">
		</form>
	</div> -->
	
	<div class="form" id="signup_form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup" ng-controller="CreateUserController" >   
          <h1>Sign Up for Free</h1>
          <form ng-submit="signup()">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" ng-model="user.firstName"/>
            </div>
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" ng-model="user.lastName"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" ng-model="user.email"/>
          </div>
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" ng-model="user.password"/>
          </div>
          <button type="submit" class="button button-block"/>Register</button>
          </form>
        </div>
        <div id="login" ng-controller="LoginController" >   
          <h1>Welcome Back!</h1>
          <form ng-submit="login()">
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="email" ng-model="email"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password" ng-model="password"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block" type="submit" />Log In</button>
          </form>
        </div>
      </div><!-- tab-content -->
	</div>
</body>
</html>
<script src="js/homeController.js"></script>
<script src="js/form.js"></script>
